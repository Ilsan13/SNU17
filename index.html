<!DOCTYPE html>
<html>
<head>
<title>HTML5 with Hanbit</title>

<style>
a { text-decoration: none;}
</style>

<style>
#Header {
display: flex;
justify-content: space-between;
height: 70px;
}
.Title {
right: 0px;
font-size:50px;
background: #ffffff;
border : 3px solid #C948BA;
margin: 10px 0px 0px 20px;
padding: 5px 10px 80px 10px;
color : Black;
}
.Menu {
background: #DDDDDD;
margin: 10px 0px 30px 20px;
padding: 5px 10px 0px 10px;
}
#se{
}
.BigBackGround {
display: flex;
justify-content: left;
flex-flow: wrap;
line-height: 0px;
margin: 200px 0px 0px 0px;
}
.img{
 -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -o-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
  -khtml-user-drag: none;
  -moz-user-drag: none;
  -o-user-drag: none;
  user-drag: none;
}
</style>
<script>
window.onload = function() {
var bnum = 1000;
let container = document.querySelector(".BigBackGround");
const div1_el = '<div class="paper"><a><img class="img" width= 40px; src="https://github.com/Ilsan13/SNU17/blob/main/nonpopped.png?raw=true"></a></div>'
content ='';
for ( let i=0 ; i<bnum ; i++ ) {
content += div1_el;
}
container.innerHTML += content;
let img_el = document.querySelectorAll("img");
for ( let i=0 ; i<img_el.length ; i++ ) {
img_el[i].onclick = function() {
img_el[i].src = "https://github.com/Ilsan13/SNU17/blob/main/popped.png?raw=true"
}
}
}
</script>
</head>
<body>

<header id="Header">
<div class="Title">
Boop Boop Air Cap
</div>
<div class="Menu">
<a href="#">Collection</a>
</div>
</header>
<section id="se">
<div class= "BigBackGround">
</div>
</section>

</body>
</html>
